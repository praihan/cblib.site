<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Success | Colonel By Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  </head>

  <body>
    <p><strong>Sorry!</strong> Something went wrong. This page will redirect you in <strong><span id="time-counter"></span></strong> seconds.</p>
    <p style="font-size:0.7em;">If you are not redirected automatically, follow <a href="/teachers/library/">this link</a>.</p>
    <img src="important-stuff.gif">
    <script>
      var counter = 1 + 10;
      var textDiv = document.getElementById("time-counter");
      var callback = function() {
        if (--counter == 0) {
          window.location.href = "/teachers/library/";
        }
        textDiv.innerHTML = "" + (counter);
      }
      var intervalId = setInterval(callback, 1e3);
      document.onkeydown = function() {
        clearInterval(intervalId);
        textDiv.innerHTML = "NEVER! MWAHAHAHAHAHAHAHHA!";
        document.onkeydown = null;
      }
      callback();
    </script>
  </body>
</html>
